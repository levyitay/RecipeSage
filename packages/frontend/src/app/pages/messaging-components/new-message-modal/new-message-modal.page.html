<ion-header>
  <ion-toolbar>
    <ion-title> {{ 'pages.newMessageModal.title' | translate }} </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <select-user
    (selectedUserChange)="onSelectedUserChange($event)"
    [selectedUser]="recipientInfo"
  ></select-user>
  <ion-item *ngIf="!recipientId">
    <ion-label>
      <p>{{ 'pages.newMessageModal.input.target' | translate }}</p>
    </ion-label>
  </ion-item>

  <br /><br />

  <ion-item>
    <ion-textarea
      [(ngModel)]="message"
      label="{{ 'pages.newMessageModal.compose' | translate }}"
      labelPlacement="stacked"
      placeholder="{{ 'pages.newMessageModal.input.messagePlaceholder' | translate }}"
    ></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="send()" [disabled]="!recipientId">
    <ion-icon name="send" slot="start"></ion-icon>
    <ion-label> {{ 'pages.newMessageModal.send' | translate }} </ion-label>
  </ion-button>
</ion-footer>
