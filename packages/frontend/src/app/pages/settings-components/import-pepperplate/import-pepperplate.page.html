<ion-header>
  <ion-toolbar color="nav">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultBackHref"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ 'pages.importPepperplate.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      {{ 'pages.importPepperplate.description' | translate }}
    </ion-label>
  </ion-item>

  <br />

  <ion-item lines="none">
    <ion-input
      labelPlacement="stacked"
      label="{{ 'pages.importPepperplate.username' | translate }}"
      helperText="{{ 'pages.importPepperplate.username.helperText' | translate }}"
      (ionInput)="username = $event.detail.value || ''"
      [value]="username"
      autocomplete="off"
    ></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input
      labelPlacement="stacked"
      label="{{ 'pages.importPepperplate.password' | translate }}"
      helperText="{{ 'pages.importPepperplate.password.helperText' | translate }}"
      (ionInput)="password = $event.detail.value || ''"
      [value]="password"
      type="password"
      autocomplete="off"
    ></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label>
      <ion-button (click)="submit()">
        {{ 'generic.submit' | translate }}
      </ion-button>
    </ion-label>
  </ion-item>
</ion-content>
